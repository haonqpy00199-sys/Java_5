<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Danh sách nhân viên</title>
</head>
<body>
<h2 style="text-align: center;">DANH SÁCH NHÂN VIÊN</h2>
<table border="1" style="width:100%; border-collapse: collapse;">
    <thead>
    <tr style="background-color: lightgray;">
        <th>STT</th>
        <th>Hình ảnh</th>
        <th>Họ và Tên</th>
        <th>Lương</th>
        <th>Cấp bậc</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff, st : ${list}">
        <td style="text-align: center;" th:text="${st.count}"></td>
        <td style="text-align: center;">
            <img th:src="@{|/photos/${staff.photo}|}" style="height:40px">
        </td>
        <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
        <td th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></td>
        <td>
            <th:block th:switch="${staff.level}">
                <span th:case="0">Úy</span>
                <span th:case="1">Tá</span>
                <span th:case="2">Tướng</span>
                <span th:case="*">Chưa có</span>
            </th:block>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
