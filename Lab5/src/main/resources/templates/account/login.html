<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-login {
            background-color: #0d6efd;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Đăng Nhập</h2>

    <div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

    <form th:action="@{/account/login}" method="post" id="loginForm">
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control"
                   th:value="${user}" placeholder="Nhập tên đăng nhập">
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control"
                   placeholder="Nhập mật khẩu">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="remember" class="form-check-input" id="remember" value="true">
            <label class="form-check-label" for="remember">Remember me?</label>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Lấy đối tượng form thông qua ID
    document.getElementById('loginForm').onsubmit = function(e) {
        // Truy xuất giá trị của 2 ô input
        const user = document.getElementsByName('username')[0].value;
        const pass = document.getElementsByName('password')[0].value;

        // Kiểm tra nếu dữ liệu chỉ toàn khoảng trắng hoặc rỗng
        if (user.trim() === "" || pass.trim() === "") {
            alert("Lỗi: Vui lòng nhập đầy đủ Username và Password!");

            // Ngăn không cho form load lại trang/gửi request lên Controller
            e.preventDefault();
        }
    };
</script>

</body>
</html>
