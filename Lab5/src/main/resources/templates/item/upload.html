<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File - Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .card-header {
            padding: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .preview-zone {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            background: #fafafa;
            cursor: pointer;
            transition: 0.3s;
        }
        .preview-zone:hover {
            border-color: #0d6efd;
            background: #f0f7ff;
        }
        #imagePreview {
            max-height: 200px;
            display: none; /* Ẩn khi chưa chọn ảnh */
            margin: 0 auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="m-0">Tải Lên Hình Ảnh</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/item/upload}" method="post" enctype="multipart/form-data" id="uploadForm">

                <div class="preview-zone" onclick="document.getElementById('fileInput').click()">
                    <div id="previewText">
                        <i class="bi bi-cloud-arrow-up fs-1 text-primary"></i>
                        <p class="text-muted">Nhấn vào đây để chọn ảnh</p>
                    </div>
                    <img id="imagePreview" src="#" alt="Preview" class="img-fluid">
                </div>

                <div class="mb-3 d-none"> <input type="file" name="attach" id="fileInput" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-success w-100 fw-bold">UPLOAD NOW</button>
            </form>

            <div th:if="${message}" class="alert alert-info mt-3 animate__animated animate__fadeIn" th:text="${message}"></div>

            <div th:if="${filename}" class="text-center mt-4">
                <hr>
                <p class="badge bg-secondary">Ảnh trên Server:</p><br>
                <img th:src="@{|/images/${filename}|}" class="img-thumbnail shadow-sm" style="max-height: 180px;">
                <p class="small text-muted mt-2" th:text="${filename}"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewText = document.getElementById('previewText');

    fileInput.onchange = evt => {
        const [file] = fileInput.files;
        if (file) {
            // Đọc file và hiển thị lên thẻ img
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.style.display = 'block';
            previewText.style.display = 'none';
        }
    }

    // JS validation cơ bản
    document.getElementById('uploadForm').onsubmit = function(e) {
        if (fileInput.files.length === 0) {
            alert("Vui lòng chọn một file ảnh trước khi upload!");
            e.preventDefault();
        }
    }
</script>

</body>
</html>
