<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        .img-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .product-img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .price-tag {
            color: #e63946;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-add { border-radius: 8px; font-weight: 500; transition: 0.2s; }
        .cart-icon-fixed {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Danh s√°ch s·∫£n ph·∫©m</h2>
        <a th:href="@{/cart/view}" class="btn btn-outline-dark shadow-sm">
            Xem gi·ªè h√†ng üõí
        </a>
    </div>

    <div class="row">
        <div th:each="item : ${items}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100 p-3 product-card shadow-sm">
                <div class="img-container">
                    <img th:src="@{|/images/${item.id}.jpg|}"
                         class="product-img rounded"
                         th:alt="${item.name}"
                         onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                </div>

                <div class="card-body d-flex flex-column px-0">
                    <h5 class="card-title text-truncate" th:text="${item.name}">T√™n s·∫£n ph·∫©m</h5>
                    <p class="card-text price-tag" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' $'"></p>

                    <div class="mt-auto">
                        <a th:href="@{/cart/add/{id}(id=${item.id})}"
                           class="btn btn-primary w-100 btn-add">
                            Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cart-icon-fixed">
    <a th:href="@{/cart/view}" class="btn btn-warning btn-lg shadow-lg rounded-circle">üõí</a>
</div>

<script>
    const buttons = document.querySelectorAll('.btn-add');
    buttons.forEach(btn => {
        btn.addEventListener('click', function() {
            this.classList.add('disabled');
            this.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Adding...`;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
