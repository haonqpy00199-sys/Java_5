<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index product</title>
</head>
<body>
<div class="container mt-3">
    <h4 class="mb-4">Results for "<span class="text-info" th:text="${keywords}"></span>"</h4>

    <div th:if="${items.isEmpty()}" class="alert alert-warning">
        No products found matching your search.
    </div>

    <div class="row">
        <div th:each="p : ${items}" class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="card h-100 border-0 shadow-sm product-card p-3">
                <a th:href="@{|/product/detail/${p.id}|}" class="text-decoration-none text-center">
                    <div class="d-flex align-items-center justify-content-center p-2" style="height: 200px;">
                        <img th:src="@{|/images/${p.image}|}" class="img-fluid h-100" style="object-fit: contain;">
                    </div>
                </a>
                <div class="card-body d-flex flex-column pt-3">
                    <h6 class="fw-bold text-dark" th:text="${p.name}"></h6>
                    <p class="h4 fw-bold text-dark mt-auto" th:text="${#numbers.formatCurrency(p.price)}"></p>
                    <a th:href="@{|/cart/add/${p.id}|}" class="btn btn-info w-100 rounded-pill fw-bold text-white mt-3" style="background-color: #00a8e8;">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
