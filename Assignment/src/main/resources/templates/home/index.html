<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkyShop - Home</title>
</head>
<body>
<div class="container-fluid px-4 py-4">
    <div class="row px-1 mt-2" style="position: relative; z-index: 10;">
        <div th:each="p : ${items}" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card h-100 border-0 shadow-sm product-card p-3">
                <a th:href="@{|/product/detail/${p.id}|}" class="text-decoration-none text-center">
                    <div class="d-flex align-items-center justify-content-center p-2" style="height: 200px;">
                        <img th:src="@{|/images/${p.image}|}" class="img-fluid h-100" style="object-fit: contain;">
                    </div>
                </a>

                <div class="card-body d-flex flex-column pt-3">
                    <h6 class="fw-bold text-truncate text-dark" th:text="${p.name}"></h6>

                    <div class="text-warning mb-2 small">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i>
                    </div>

                    <div class="mb-2">
                        <p class="h4 fw-bold text-dark mb-0 d-inline" th:text="${#numbers.formatCurrency(p.price)}"></p>
                    </div>

                    <p class="text-muted mb-3 small">
                        FREE Shipping by <span class="fw-bold text-info">SkyShop</span>
                    </p>

                    <div class="mt-auto">
                        <a th:href="@{|/cart/add/${p.id}|}"
                           class="btn btn-info w-100 rounded-pill fw-bold text-white shadow-sm">
                            Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Giữ nguyên hiệu ứng hover chuyên nghiệp */
    .product-card { transition: 0.3s; border-radius: 10px; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
    .btn-info { background-color: #00a8e8; border: none; }
    .btn-info:hover { background-color: #008cc2; }
    .text-info { color: #00a8e8 !important; }
</style>

</body>
</html>
