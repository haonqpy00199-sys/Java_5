<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Checkuot</title>
</head>
<body>
<div class="container py-4">
    <h2 class="fw-normal mb-4">Checkout (Review your order)</h2>

    <form th:action="@{/order/purchase}" method="post">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3 shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-orange" style="color: #e47911;">1. Shipping address</h5>
                        <div class="mt-3">
                            <p class="mb-1 fw-bold" th:text="${session.user.fullname}"></p>
                            <textarea name="address" class="form-control" rows="3"
                                      placeholder="Enter your full address (Street, District, City...)" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-3 shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-orange" style="color: #e47911;">2. Payment method</h5>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                            <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-orange" style="color: #e47911;">3. Review items and shipping</h5>
                        <div th:each="p : ${cart.items}" class="row py-3 border-bottom align-items-center">
                            <div class="col-2">
                                <img th:src="@{|/images/${p.image}|}" class="img-fluid rounded">
                            </div>
                            <div class="col-7">
                                <h6 class="mb-0" th:text="${p.name}"></h6>
                                <small class="text-muted">Quantity: <span th:text="${p.qty}"></span></small>
                            </div>
                            <div class="col-3 text-end">
                                <span class="fw-bold" th:text="${#numbers.formatCurrency(p.price * p.qty)}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0 p-3 sticky-top" style="top: 20px;">
                    <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold py-2 shadow-sm">
                        Place your order
                    </button>
                    <p class="text-center small text-muted mt-2">
                        By placing your order, you agree to Amazon's privacy notice and conditions of use.
                    </p>
                    <hr>
                    <h5 class="fw-bold">Order Summary</h5>
                    <div class="d-flex justify-content-between small mb-1">
                        <span>Items (<span th:text="${cart.count}"></span>):</span>
                        <span th:text="${#numbers.formatCurrency(cart.amount)}"></span>
                    </div>
                    <div class="d-flex justify-content-between small mb-1">
                        <span>Shipping & handling:</span>
                        <span>$0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between h5 fw-bold text-danger">
                        <span>Order total:</span>
                        <span th:text="${#numbers.formatCurrency(cart.amount)}"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
