<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkyShop - Create Account</title>
</head>
<body>
<div class="row justify-content-center mt-4">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <a th:href="@{/home/index}" class="text-decoration-none d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-cloud-bolt fs-1 me-2" style="color: #00a8e8;"></i>
                <span class="fs-2 fw-bold text-dark">SkyShop</span>
            </a>
        </div>

        <div class="card p-4 shadow-sm border-0 bg-white rounded-3">
            <h2 class="fw-normal mb-3">Create account</h2>

            <div th:if="${message != null}" class="alert alert-danger py-2 small" th:text="${message}"></div>

            <form th:action="@{/account/sign-up}" th:object="${account}" method="post">
                <div class="mb-3">
                    <label class="fw-bold small mb-1">Your name</label>
                    <input th:field="*{fullname}" class="form-control form-control-sm shadow-none" placeholder="First and last name" required>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small mb-1">Username (Email or mobile phone)</label>
                    <input th:field="*{username}" class="form-control form-control-sm shadow-none" required>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small mb-1">Email</label>
                    <input th:field="*{email}" type="email" class="form-control form-control-sm shadow-none" required>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small mb-1">Password</label>
                    <input th:field="*{password}" type="password" class="form-control form-control-sm shadow-none" placeholder="At least 6 characters" required>
                    <div class="form-text" style="font-size: 11px;">
                        <i class="fa-solid fa-info-circle text-info"></i> Passwords must be at least 6 characters.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small mb-1">Re-enter password</label>
                    <input name="confirm" type="password" class="form-control form-control-sm shadow-none" required>
                </div>

                <button class="btn btn-info w-100 rounded-pill shadow-sm py-2 fw-bold mt-2 text-white border-0"
                        style="background-color: #00a8e8;">
                    Create your SkyShop account
                </button>

                <p class="mt-3 small text-muted" style="font-size: 12px;">
                    By creating an account, you agree to SkyShop's
                    <a href="#" class="text-decoration-none" style="color: #00a8e8;">Conditions of Use</a> and
                    <a href="#" class="text-decoration-none" style="color: #00a8e8;">Privacy Notice</a>.
                </p>
            </form>

            <hr>
            <p class="small mb-0">
                Already have an account?
                <a th:href="@{/auth/login}" class="text-decoration-none fw-bold" style="color: #00a8e8;">
                    Sign in <i class="fa-solid fa-caret-right small"></i>
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
