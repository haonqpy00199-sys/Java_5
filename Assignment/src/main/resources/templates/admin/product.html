<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div class="container-fluid">
    <h3 class="mt-3 mb-4">Product Management</h3>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white fw-bold">Edit Product</div>
        <div class="card-body">
            <form th:action="@{/admin/product/save}" th:object="${item}" method="post" enctype="multipart/form-data" class="row">
                <input th:field="*{id}" type="hidden">
                <div class="col-md-4 text-center border-end">
                    <img th:src="@{|/images/*{image}|}" class="img-thumbnail mb-2" style="height: 150px;">
                    <input type="file" name="attach" class="form-control form-control-sm">
                </div>
                <div class="col-md-8 row">
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Product Name</label>
                        <input th:field="*{name}" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Price ($)</label>
                        <input th:field="*{price}" type="number" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Category</label>
                        <select th:field="*{category.id}" class="form-select">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>
                    <div class="col-6 mb-3 pt-4">
                        <div class="form-check form-switch">
                            <input th:field="*{available}" class="form-check-input" type="checkbox" id="avail">
                            <label class="form-check-label" for="avail">Available?</label>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary px-4">Save</button>
                        <a th:href="@{/admin/product/index}" class="btn btn-outline-secondary">Reset</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>Id</th> <th>Image</th> <th>Name</th> <th>Price</th> <th>Category</th> <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${items}">
                <td th:text="${p.id}"></td>
                <td><img th:src="@{|/images/${p.image}|}" width="50"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${#numbers.formatCurrency(p.price)}"></td>
                <td th:text="${p.category.name}"></td>
                <td>
                    <a th:href="@{|/admin/product/edit/${p.id}|}" class="btn btn-sm btn-info text-white"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a th:href="@{|/admin/product/delete/${p.id}|}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
