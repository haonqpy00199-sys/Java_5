<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid px-4 py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-dark m-0">
            <i class="fa-solid fa-circle-info text-info me-2"></i>Order Details #<span th:text="${order.id}"></span>
        </h4>
        <a th:href="@{/admin/order/index}" class="btn btn-sm btn-light border rounded-pill px-3 fw-bold">
            <i class="fa-solid fa-arrow-left me-1"></i> Back to List
        </a>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-4">
                    <h6 class="fw-bold text-uppercase small text-muted mb-3">Customer Information</h6>
                    <div class="mb-2">
                        <small class="text-muted d-block">Full Name:</small>
                        <span class="fw-bold" th:text="${order.account.fullname}"></span>
                    </div>
                    <div class="mb-2">
                        <small class="text-muted d-block">Email Address:</small>
                        <span th:text="${order.account.email}"></span>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted d-block">Shipping Address:</small>
                        <span class="small" th:text="${order.address}"></span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="small text-muted">Order Date:</span>
                        <span class="small fw-bold" th:text="${#dates.format(order.createDate, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 small fw-bold">PRODUCT</th>
                            <th class="py-3 small fw-bold text-center">PRICE</th>
                            <th class="py-3 small fw-bold text-center">QTY</th>
                            <th class="py-3 small fw-bold text-end pe-4">TOTAL</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="d : ${details}">
                            <td class="ps-4 py-3">
                                <div class="d-flex align-items-center">
                                    <div class="rounded bg-light p-1 border me-3" style="width: 50px; height: 50px;">
                                        <img th:src="@{|/images/${d.product.image}|}" class="w-100 h-100 object-fit-contain">
                                    </div>
                                    <div>
                                        <div class="fw-bold small text-dark" th:text="${d.product.name}"></div>
                                        <small class="text-muted" th:text="'ID: ' + ${d.product.id}"></small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center small" th:text="${#numbers.formatCurrency(d.price)}"></td>
                            <td class="text-center small" th:text="${d.quantity}"></td>
                            <td class="text-end pe-4 fw-bold text-info"
                                th:text="${#numbers.formatCurrency(d.price * d.quantity)}"></td>
                        </tr>
                        </tbody>
                        <tfoot class="bg-light fw-bold">
                        <tr>
                            <td colspan="3" class="ps-4 py-3 text-end">GRAND TOTAL:</td>
                            <td class="text-end pe-4 py-3 text-danger fs-5">
                                <span th:text="${#numbers.formatCurrency(#aggregates.sum(details.![price * quantity]))}"></span>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
