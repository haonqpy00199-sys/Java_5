<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-white py-3 border-bottom-0">
        <h5 class="mb-0 fw-bold text-dark">
            <i class="fa-solid fa-file-invoice-dollar me-2 text-info"></i>Order Management
        </h5>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light text-muted">
                <tr>
                    <th class="ps-4 small fw-bold">ORDER ID</th>
                    <th class="small fw-bold">CUSTOMER</th>
                    <th class="small fw-bold">DATE</th>
                    <th class="small fw-bold">SHIPPING ADDRESS</th>
                    <th class="text-end pe-4 small fw-bold">ACTIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td class="ps-4 fw-bold text-info" th:text="${o.id}"></td>
                    <td>
                        <span class="fw-bold" th:text="${o.account.fullname}"></span><br>
                        <small class="text-muted" th:text="${o.account.email}"></small>
                    </td>
                    <td th:text="${#dates.format(o.createDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-truncate" style="max-width: 200px;" th:text="${o.address}"></td>
                    <td class="text-end pe-4">
                        <a th:href="@{|/admin/order/detail/${o.id}|}" class="btn btn-sm btn-outline-primary rounded-pill px-3">
                            <i class="fa-solid fa-eye me-1"></i> View Details
                        </a>
                        <a th:href="@{|/admin/order/delete/${o.id}|}"
                           onclick="return confirm('Delete this order?');"
                           class="btn btn-sm btn-link text-danger shadow-none">
                            <i class="fa-solid fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
