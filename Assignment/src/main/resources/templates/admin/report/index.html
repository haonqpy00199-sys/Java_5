<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row g-4 mb-4">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 rounded-3 h-100">
            <div class="card-header bg-white py-3">
                <h6 class="mb-0 fw-bold">Revenue Distribution</h6>
            </div>
            <div class="card-body d-flex align-items-center justify-content-center">
                <div style="width: 100%; max-width: 300px;">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-7">
        <div class="card shadow-sm border-0 rounded-3 h-100 p-4">
            <h5 class="fw-bold mb-3">Insights</h5>
            <p class="text-muted">Dựa trên biểu đồ, bạn có thể thấy loại hàng nào đóng góp nhiều nhất vào doanh thu của <strong>SkyShop</strong> tháng này.</p>
            <ul class="list-group list-group-flush small">
                <li class="list-group-item d-flex justify-content-between px-0">
                    <span>Top Category:</span>
                    <span class="fw-bold text-info" th:text="${items[0][0]}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between px-0">
                    <span>Active Categories:</span>
                    <span class="fw-bold" th:text="${#lists.size(items)}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    const labels = [[${labels}]];
    const dataValues = [[${values}]];

    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: dataValues,
                backgroundColor: [
                    '#00a8e8', '#ff6384', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40'
                ],
                borderWidth: 2,
                borderColor: '#ffffff'
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom', labels: { usePointStyle: true, font: { size: 11 } } }
            }
        }
    });
</script>
</body>
</html>
