<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row g-4 mb-4">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm bg-info text-white rounded-3">
            <div class="card-body p-4 d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-uppercase mb-1 small fw-bold">Total Products</h6>
                    <h2 class="mb-0 fw-bold" th:text="${totalProducts}">0</h2>
                </div>
                <i class="fa-solid fa-boxes-stacked fs-1 opacity-50"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm bg-success text-white rounded-3">
            <div class="card-body p-4 d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-uppercase mb-1 small fw-bold">Total Orders</h6>
                    <h2 class="mb-0 fw-bold" th:text="${totalOrders}">0</h2>
                </div>
                <i class="fa-solid fa-cart-shopping fs-1 opacity-50"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm bg-warning text-white rounded-3">
            <div class="card-body p-4 d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-uppercase mb-1 small fw-bold">User Accounts</h6>
                    <h2 class="mb-0 fw-bold" th:text="${totalUsers}">0</h2>
                </div>
                <i class="fa-solid fa-users fs-1 opacity-50"></i>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm border-0 rounded-3 p-5 text-center">
    <h3 class="fw-bold text-dark mb-3">Welcome to SkyShop Admin Panel</h3>
    <p class="text-muted">Select a management tool from the menu to start your work.</p>
</div>
</body>
</html>
