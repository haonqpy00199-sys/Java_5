<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkyShop - Sign In</title>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <a th:href="@{/home/index}" class="text-decoration-none d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-cloud-bolt fs-1 me-2" style="color: #00a8e8;"></i>
                <span class="fs-2 fw-bold text-dark">SkyShop</span>
            </a>
        </div>

        <div class="card shadow-sm border-0 p-4 bg-white rounded-3">
            <h2 class="fw-normal mb-3">Sign in</h2>

            <div th:if="${message != null}" class="alert alert-danger py-2 small d-flex align-items-center" role="alert">
                <i class="fa-solid fa-triangle-exclamation me-2"></i>
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold small mb-1">Username (Email or mobile phone)</label>
                    <input type="text" name="username" class="form-control form-control-sm shadow-none"
                           placeholder="Enter your username" required autofocus>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label fw-bold small mb-1">Password</label>
                        <a href="#" class="small text-decoration-none" style="color: #00a8e8;">Forgot your password?</a>
                    </div>
                    <input type="password" name="password" class="form-control form-control-sm shadow-none"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-info w-100 rounded-pill shadow-sm py-2 fw-bold mb-3 text-white border-0"
                        style="background-color: #00a8e8;">
                    Sign in
                </button>

                <p class="x-small text-muted mb-0" style="font-size: 12px;">
                    By continuing, you agree to SkyShop's
                    <a href="#" class="text-decoration-none" style="color: #00a8e8;">Conditions of Use</a> and
                    <a href="#" class="text-decoration-none" style="color: #00a8e8;">Privacy Notice</a>.
                </p>

                <div class="form-check mt-3">
                    <input class="form-check-input shadow-none" type="checkbox" id="keepSignedIn">
                    <label class="form-check-label small" for="keepSignedIn">Keep me signed in.</label>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <div class="position-relative mb-3">
                <hr>
                <span class="position-absolute top-50 start-50 translate-middle bg-light px-2 small text-muted">
                    New to SkyShop?
                </span>
            </div>
            <a th:href="@{/account/sign-up}" class="btn btn-light border w-100 shadow-sm py-2 bg-white">
                Create your SkyShop account
            </a>
        </div>
    </div>
</div>
</body>
</html>
