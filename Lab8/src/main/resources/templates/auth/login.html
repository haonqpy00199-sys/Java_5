<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center">Đăng nhập</h2>
        <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

        <form th:action="@{/auth/login}" method="post" class="border p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input name="username" class="form-control" required placeholder="admin">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input name="password" type="password" class="form-control" required placeholder="123">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
</body>
</html>
