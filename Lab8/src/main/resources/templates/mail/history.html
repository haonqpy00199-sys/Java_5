<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử gửi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Nhật ký Email đã gửi</h2>
<a href="/mail/index" class="btn btn-secondary mb-3">Quay lại soạn thảo</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>To</th>
        <th>Subject</th>
        <th>Body</th>
        <th>Attachments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${mails}">
        <td th:text="${m.to}"></td>
        <td th:text="${m.subject}"></td>
        <td th:text="${m.body}"></td>
        <td th:text="${m.filenames}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
