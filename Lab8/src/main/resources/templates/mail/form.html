<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Gửi Email - Lab 8</h2>
<h4 th:text="${message}" class="text-primary"></h4>

<form action="/mail/send" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label>To:</label>
        <input name="to" class="form-control" value="receiver@gmail.com">
    </div>
    <div class="row mb-3">
        <div class="col"><label>CC:</label><input name="cc" class="form-control"></div>
        <div class="col"><label>BCC:</label><input name="bcc" class="form-control"></div>
    </div>
    <div class="mb-3">
        <label>Subject:</label>
        <input name="subject" class="form-control">
    </div>
    <div class="mb-3">
        <label>Body:</label>
        <textarea name="body" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label>Attachments:</label>
        <input type="file" name="files" multiple class="form-control">
    </div>
    <button name="action" value="send" class="btn btn-success">Send Directly</button>
    <button name="action" value="push" class="btn btn-primary">Push to Queue</button>
</form>
</body>
</html>
