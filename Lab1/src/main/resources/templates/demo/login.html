<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #574fe3;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>ĐĂNG NHẬP</h2>

    <form action="/login/check" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password">
        </div>

        <button type="submit">Đăng nhập</button>
    </form>

    <!-- Thông báo từ Controller -->
    <p class="message"
       th:classappend="${message == 'Đăng nhập thành công'} ? 'success' : 'error'"
       th:text="${message}">
    </p>
</div>

<script>
    function validateForm() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === "" || pass === "") {
            alert("Vui lòng nhập đầy đủ username và password!");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
