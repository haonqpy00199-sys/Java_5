<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính hình chữ nhật</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #574fe3;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>TÍNH HÌNH CHỮ NHẬT</h2>

    <form action="/rectangle/calc" method="post">
        <label>Chiều dài</label>
        <input type="number" name="length" step="any" required>
        <p style="color:red; font-weight:bold" th:text="${error}"></p>

        <label>Chiều rộng</label>
        <input type="number" name="width" step="any" required>
        <p style="color:red; font-weight:bold" th:text="${error}"></p>

        <button type="submit">Tính</button>
    </form>

    <div class="result" th:if="${area != null}">
        <p>Diện tích: <span th:text="${area}"></span></p>
        <p>Chu vi: <span th:text="${perimeter}"></span></p>
    </div>
</div>

</body>
</html>
