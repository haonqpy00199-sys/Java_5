<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product & Category Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 30px; font-family: 'Poppins', sans-serif; }
        .table-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 25px; margin-bottom: 30px; }
        .header-title { color: #0d6efd; font-weight: 700; text-transform: uppercase; margin-bottom: 20px; }
        th a { text-decoration: none; color: white; display: block; }
        th a:hover { color: #ffca2c; }
        .category-badge { background-color: #e9ecef; color: #495057; border-radius: 20px; padding: 5px 15px; margin: 2px; display: inline-block; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="table-card">
        <h4 class="header-title"><i class="bi bi-tag"></i> Available Categories</h4>
        <div class="d-flex flex-wrap">
            <th:block th:each="cat : ${categories}">
                <span class="category-badge shadow-sm">
                    <strong th:text="${cat.id}"></strong>: <span th:text="${cat.name}"></span>
                </span>
            </th:block>
        </div>
    </div>

    <div class="table-card">
        <h3 class="text-center header-title">Product Listing</h3>
        <p class="text-muted small">Sorted by: <span class="badge bg-info text-dark" th:text="${field}"></span></p>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr class="text-center">
                    <th><a th:href="@{/product/sort?field=id}">ID</a></th>
                    <th><a th:href="@{/product/sort?field=name}">PRODUCT NAME</a></th>
                    <th><a th:href="@{/product/sort?field=price}">PRICE</a></th>
                    <th><a th:href="@{/product/sort?field=createDate}">CREATE DATE</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${items}">
                    <td class="text-center fw-bold" th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td class="text-end text-danger fw-bold"
                        th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')} + ' $'"></td>
                    <td class="text-center" th:text="${#dates.format(p.createDate, 'dd-MM-yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/category/index" class="btn btn-outline-primary px-4 shadow-sm">
                Manage Categories
            </a>
        </div>
    </div>
</div>

</body>
</html>
