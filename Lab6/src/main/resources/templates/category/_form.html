<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/category/index}" th:object="${item}" method="post">
    <input th:field="*{id}" placeholder="Category Id?" />
    <input th:field="*{name}" placeholder="Category Name?" />
    <br><br>
    <button th:formaction="@{/category/create}">Create</button>
    <button th:formaction="@{/category/update}">Update</button>
    <a th:href="@{'/category/delete/' + ${item.id}}">Delete</a>
    <a th:href="@{/category/index}">Reset</a>
</form>
</body>
</html>
