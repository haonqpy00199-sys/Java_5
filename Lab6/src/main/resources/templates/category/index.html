<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 50px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .table-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
            margin-top: 20px;
        }
        .table thead th {
            background-color: #212529;
            color: white;
            border: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            padding: 15px;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            border-radius: 8px;
            padding: 10px 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover { background-color: #5a6268; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="table-card">
        <h3 class="text-center mb-4 fw-bold" style="color: #0d6efd;">CATEGORY LISTING</h3>

        <div th:replace="~{category/_form.html}"></div>

        <hr class="my-5">

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr class="text-center">
                    <th style="width: 20%;">ID</th>
                    <th style="width: 60%;">CATEGORY NAME</th>
                    <th style="width: 20%;">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td class="text-center fw-bold" th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td class="text-center">
                        <a th:href="@{|/category/edit/${item.id}|}" class="btn btn-sm btn-outline-primary px-3">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/product/sort" class="btn-back shadow-sm">Go to Products</a>
        </div>
    </div>
</div>

</body>
</html>
